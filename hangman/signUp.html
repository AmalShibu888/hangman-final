<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp-Hangman</title>
        <link rel="stylesheet" href="login.css">
    </head>
<body>
    <header>
        <a href="index.html" class="closebutton">x</a>
        <h1 class="head">HANGMAN GAME - SignUp</h1>
    </header>
    <div class="signUpBox">
        <form class="signUpForm">
            <label><i class="fa-solid fa-pen-nib"></i> First Name : </label><br><br>
            <input type="text" name="firstName" id="fname" placeholder =" First Name"><br><br>


            <label><i class="fa-solid fa-pen-nib"></i> Last Name : </label><br><br>
            <input type="text" name="lastName" id="lname" placeholder=" Last Name"><br><br>


            <label><i class="fa-solid fa-envelope"></i> Email : </label><br><br>
            <input type="email" name="Email" id="email" placeholder=" Email"><br><br>


            <label><i class="fa-solid fa-user"></i> UserName : </label><br><br>
            <input type="text" name="username" id="UserName" placeholder=" Username"><br><br>


            <label><i class="fa-solid fa-lock"> </i> Password : </label><br><br>
            <input type="password" name="password" id="password" placeholder=" Password"><br><br>


            <label><i class="fa-solid fa-lock"> </i> Confirm Password : </label><br><br>
            <input type="password" name="confpassword" id="confpassword" placeholder="Confirm Password"><br><br>


            

            <button type="submit" class="submitButton signupSubmitButton"> Submit</button><br>
            
            <a href="login.html" >Already have an account ?</a>

            <p id="wrongMessage"></p>
        </form>
    </div><br>
    <footer>              
        <small>@2022 rights reserved by Ransh Innovations</small>
    </footer>
    <script src="https://kit.fontawesome.com/1fa3530753.js" crossorigin="anonymous"></script>
    <script src="signup.js" type="text/javascript"></script>
                            
</body>

</html>
